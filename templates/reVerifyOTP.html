<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='img/favicon.jpg') }}" sizes="20x20">
    <title>OTP Verification</title>
  </head>
  <body>

    <div class="bg-image"
style="background-image: url('https://miro.medium.com/max/2400/0*2X75k4WUxJUztgad.jpg');
      height: 100vh">

    <div class="container">
        <div class="row">
            <div class="col-md-8 my-3">
                <h1 class=" display-4 mt-100" style="color:red;font-size: 40px;">Please enter Valid One Time Password (OTP)</h1>   
            </div>
            <div class="col-md-4 my-3">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form" method="post" action="/validate">
                            <label>Enter OTP(One-time password)</label><br>
                            <input type="text" class="form-control" placeholder="Enter OTP here" name="otp">
                            <br>
                            <div class="alert alert-warning" role="alert">
                              <small id="otp" class="form-text text-muted">Please enter valid OTP</small>
                            </div>
                            <br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>
                        <p class="mt-2">Already a member?  <a href="/">Login Here</a> </p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
